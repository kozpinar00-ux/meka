<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>meka v0.3</title>

<style>
body{
  background:#0f172a;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.kutu{
  background:#020617;
  width:360px;
  height:500px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  color:white;
}
.baslik{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #1e293b;
  font-weight:bold;
}
.sohbet{
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.mesaj{
  padding:8px;
  margin-bottom:6px;
  border-radius:8px;
  max-width:80%;
  font-size:14px;
}
.kullanici{
  background:#2563eb;
  margin-left:auto;
}
.ai{
  background:#334155;
}
.alt{
  display:flex;
  gap:6px;
  padding:10px;
}
input{
  flex:1;
  padding:8px;
  border-radius:8px;
  border:none;
}
button{
  background:#2563eb;
  color:white;
  border:none;
  border-radius:8px;
  padding:8px 12px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="kutu">
  <div class="baslik">meka v0.3 </div>

  <div id="sohbet" class="sohbet"></div>

  <div class="alt">
    <input id="giris" placeholder="Bir ey yaz...">
    <button type="button" id="gonder">G繹nder</button>
  </div>
</div>

<script>
// A癟覺l覺 mesaj覺
window.onload = function(){
  mesajEkle("Merhaba! Ben meka v0.3. Sorular覺n覺 buraya yazabilirsin.","ai");
};

// Buton ve Enter
const giris = document.getElementById("giris");
const buton = document.getElementById("gonder");
buton.addEventListener("click", gonder);
giris.addEventListener("keyup", function(event){
  if(event.key === "Enter") gonder();
});

// G繹nder fonksiyonu
function gonder(){
  let metin = giris.value;
  if(metin.trim() === "") return;

  mesajEkle(metin,"kullanici");
  giris.value = "";

  let cevap = cevapUret(metin.toLowerCase());
  setTimeout(()=>{mesajEkle(cevap,"ai");},300);
}

// Cevap 羹retme fonksiyonu
function cevapUret(s){
  // Basit yaz覺m hatas覺na tolerans
  if(similar(s,"yapay zeka") > 0.7)
    return "Yapay zek璽, makinelerin insan gibi d羹羹nmesini salayan sistemlerdir.";

  // Saat
  if(s.includes("saat")){
    const now = new Date();
    const saat = now.getHours();
    const dakika = now.getMinutes();
    const saniye = now.getSeconds();
    return `u an saat: ${saat}:${dakika}:${saniye}`;
  }

  // Tarih
  if(s.includes("tarih")){
    const now = new Date();
    const gun = now.getDate();
    const ay = now.getMonth() + 1;
    const yil = now.getFullYear();
    return `Bug羹n羹n tarihi: ${gun}/${ay}/${yil}`;
  }

  // Hesaplama
  if(/^[0-9+\-*/(). ]+$/.test(s)){
    try{
      return "Sonu癟: " + eval(s);
    }catch{
      return "襤lem hatal覺.";
    }
  }

  // STEM
  if(similar(s,"stem") > 0.7)
    return "STEM; bilim, teknoloji, m羹hendislik ve matematik alanlar覺n覺 kapsar.";

  // Selamlama
  if(similar(s,"merhaba") > 0.7 || similar(s,"selam") > 0.7)
    return "Merhaba! Ben meka v0.3. Nas覺l yard覺mc覺 olabilirim?";

  // Uzun mesajlar i癟in genel cevap
  if(s.length > 10)
    return "Bu konuya farkl覺 a癟覺lardan bakabiliriz.";

  return "Bunu biraz daha a癟ar m覺s覺n?";
}

// Mesaj ekleme
function mesajEkle(metin,tip){
  let div = document.createElement("div");
  div.className = "mesaj " + tip;
  div.innerText = metin;
  let sohbet = document.getElementById("sohbet");
  sohbet.appendChild(div);
  sohbet.scrollTop = sohbet.scrollHeight;
}

// Basit yaz覺m hatas覺 kontrol羹
function similar(a,b){
    a=a.toLowerCase(); b=b.toLowerCase();
    let matches=0;
    for(let i=0;i<Math.min(a.length,b.length);i++){
        if(a[i]===b[i]) matches++;
    }
    return matches / Math.max(a.length,b.length);
}
</script>

</body>
</html>
